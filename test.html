<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>샘플링 테스트</title>
  <style>
    body {
      background-color: #111;
      color: #00eaff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;
    }
    button {
      background: #00eaff;
      color: #111;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }
    button:hover {
      background: #0077aa;
      color: white;
    }
  </style>
</head>
<body>
  <h1>🚀 샘플링 테스트 페이지</h1>
  <p>아래 버튼을 눌러 기능을 확인해보세요.</p>
  <button onclick="alert('샘플링 완료! 👍')">테스트 실행</button>
</body>
</html>
